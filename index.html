<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Link to CSS-->
    <!-- <link rel="stylesheet" href=""> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <title>Train Scheduler</title>


    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- JavaScript/JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>


    <style>

    </style>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center">Train Scheduler</h1>
        <p class="lead"></p>
    </div>

    <div class="container">




        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <ul class="row list-group-flush">
                <li class="list-item list-group-item col-sm-3">Train Name</li>
                <li class="list-item list-group-item col-sm-2">Destination</li>
                <li class="list-item list-group-item col-sm-3">Frequency (min)</li>
                <li class="list-item list-group-item col-sm-2">Next Arrival</li>
                <li class="list-item list-group-item col-sm-2">Minutes Away</li>

                <li class="list-item list-group-item col-sm-3">Train Name</li>
                <li class="list-item list-group-item col-sm-2">Destination</li>
                <li class="list-item list-group-item col-sm-3">Frequency (min)</li>
                <li class="list-item list-group-item col-sm-2">Next Arrival</li>
                <li class="list-item list-group-item col-sm-2">Minutes Away</li>


            </ul>
        </div>


        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Add Train</h3>
            </div>
            <div class="card-body">
                <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                    <div class="form-group">
                        <label for="uname1">Train Name</label>
                        <input type="text" class="form-control form-control-lg rounded-0">
                    </div>
                    <div class="form-group">
                        <label for="uname1">Destination</label>
                        <input type="text" class="form-control form-control-lg rounded-0">
                    </div>
                    <div class="form-group">
                        <label for="uname1">First Train Time</label>
                        <input type="text" class="form-control form-control-lg rounded-0">
                    </div>
                    <div class="form-group">
                        <label for="uname1">Frequency (min)</label>
                        <input type="text" class="form-control form-control-lg rounded-0">
                    </div>

                    <button type="submit" class="btn btn-success btn-lg float-left" id="btnLogin">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
